<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <div class="container-fluid">
      <nav class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">User System</a>
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="#" id="add">Add User</a>
          </li>
          <li><a href="updateuser.html" id="update">Update User</a></li>
          <li><a href="deleteuser.html" id="delete">Delete User</a></li>
          <li><a href="showuser.html" id="show">Show Users</a></li>
        </ul>
      </nav>
    </div>

    <!-- title start -->
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-3">Add User</h1>
      </div>
    </div>
    <!-- title end -->

    <!-- add user  -->

    <div class="container">
      <form action="">
        <div class="form-group">
          <label for="">Enter Name :</label>
          <input
            type="text"
            name=""
            id=""
            class="form-control"
            placeholder="Name"
            aria-describedby="helpId"
          />
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="">Gender :</label>
            <select class="form-control" name="" id="">
              <option value="male">male</option>
              <option value="female">female</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="">Email :</label>
          <input
            type="email"
            class="form-control"
            name=""
            id=""
            aria-describedby="emailHelpId"
            placeholder="Enter Email"
          />
        </div>
        <div class="form-group">
          <label for="">Age :</label>
          <input type="number" name="" id="" class="form-control" placeholder="Enteer Age" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">Phone No :</label>
          <input type="number" name="" id="" class="form-control" placeholder="Phone no" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <button class="btn-lg btn-primary">Save User</button>
        </div>
      </form>
    </div>

    <!-- add end -->
  </body>
</html>
