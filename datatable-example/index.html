<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- DataTables CDN -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/jquery.dataTables.min.css"
    />
    <!-- jQuery CDN -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <script src="js/jquery.dataTables.min.js"></script>
    <title>Data Table Demo</title>
  </head>
  <body>
    <table id="employeeTable" class="display" style="width: 100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Age</th>
          <th>Start Date</th>
          <th>Salary</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
<script>
    $(document).ready(function() {
    // define dummy employee data
    var data = [];
    for (var i = 1; i <= 100; i++) {
      data.push({
        "id": i,
        "name": "Employee " + i,
        "position": "Position " + i,
        "office": "Office " + i,
        "age": Math.floor(Math.random() * 50) + 18, // generate a random age between 18 and 67
        "start_date": "01/01/2021", // use a static start date for simplicity
        "salary": "$" + Math.floor(Math.random() * 50000) + 50000 // generate a random salary between $50,000 and $99,999
      });
    }
  
    // initialize the DataTable
    $('#employeeTable').DataTable({
      data: data,
      columns: [
        { data: 'id' },
        { data: 'name' },
        { data: 'position' },
        { data: 'office' },
        { data: 'age' },
        { data: 'start_date' },
        { data: 'salary' }
      ]
    });
  });
  
</script>
