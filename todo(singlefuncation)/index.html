<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
      /* Add styles for the login form */
      .login-form {
        width: 500px;
        margin: 100px auto;
        text-align: center;
        padding: 50px;
        background-color: lightgray;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #888;
      }

      /* Add styles for the form inputs */
      .login-form input[type="text"],
      .login-form input[type="password"] {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 18px;
      }

      /* Add styles for the submit button */
      .login-form input[type="button"] {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        font-size: 18px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Add styles for the error message */
      .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <form class="login-form" id="login">
      <h2>Login</h2>
      <input type="text" id="email" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <input type="button" id="loginbtn" value="Submit">
      <div class="error" id="errormsg"></div>
      <!-- Incorrect username or password -->
      <a href="signup.html">Create User</a>
    </form>

    <script src="assests/js/service/user/common.js" type="module"></script>
  </body>
</html>
