<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h2>Appointment Form</h2>
                <form>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                    </div>


                    <div class="row">
                        <!-- Provider Dropdown -->
                        <div class="mb-3 col-md-6">
                            <label for="providerSelect" class="form-label">Select Provider</label>
                            <select class="form-select" id="providerSelect" required>
                                <opti value="" selected disabled>Select a Provider</option>
                                    <option value="provider1">Provider 1</option>
                                    <option value="provider2">Provider 2</option>
                                    <option value="provider3">Provider 3</option>
                                    <!-- Add more providers as needed -->
                            </select>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label for="note" class="form-label">Note</label>
                            <textarea class="form-control" id="note" rows="3" required></textarea>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="summary" class="form-label">Summary</label>
                        <textarea class="form-control" id="summary" rows="3" required></textarea>
                    </div>

                    <button type="button" class="btn btn-primary">Schedule</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
