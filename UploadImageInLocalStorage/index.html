<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Upload Image And Stoare Local</title>
  </head>
  <body>
    <div class="container mt-2">
      <h1>Upload Image And Store Local</h1>

      <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home"
            type="button"
            role="tab"
            aria-controls="home"
            aria-selected="true"
          >
            Upload File
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#allfiles"
            onclick="RederData()"
            type="button"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
          >
            All Files
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="contact-tab"
            data-bs-toggle="tab"
            data-bs-target="#contact"
            type="button"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
          >
            About
          </button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <form action="">
            <div class="mb-3">
              <br />
              <label for="formFile" class="form-label">Select File</label>
              <input
                class="form-control"
                accept=".png,.jpg,.jpeg"
                type="file"
                id="file"
              />
            </div>
            <button class="btn btn-primary" onclick="Upload(event)">
              Upload
            </button>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="allfiles"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <br />

          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">Profile.jpg</div>
                <div class="card-body">
                  <div class="card-title">
                    <p>Size : <span>1mb</span></p>
                    <p>Created Date : <span>1mb</span></p>
                    <p>Type : <span>1mb</span></p>
                    <a href="#">View</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">Profile.jpg</div>
                <div class="card-body">
                  <div class="card-title">
                    <p>Size : <span>1mb</span></p>
                    <p>Created Date : <span>1mb</span></p>
                    <p>Type : <span>1mb</span></p>
                    <a href="#">View</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">Profile.jpg</div>
                <div class="card-body">
                  <div class="card-title">
                    <p>Size : <span>1mb</span></p>
                    <p>Created Date : <span>1mb</span></p>
                    <p>Type : <span>1mb</span></p>
                    <a href="#">View</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row"></div>
        </div>
        <div
          class="tab-pane fade"
          id="contact"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
          <br />
          file system : Upload File in local storage in base64 string
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>

<!-- image modal -->
<div
  class="imagemodal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <img src="" class="img-fluid" id="modalimage" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
