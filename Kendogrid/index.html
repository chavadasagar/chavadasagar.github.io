<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kendo Grid Example</title>
  <link rel="stylesheet" href="css/kendo.common.min.css">
  <link rel="stylesheet" href="css/kendo.default.min.css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/kendo.all.min.js"></script>
</head>

<body>
  <div id="grid"></div>
  <div id="template"></div>


  <script>
    $(document).ready(function () {
      // create a new data source
      var dataSource = new kendo.data.DataSource({
        transport: {
          read: {
            url: "https://jsonplaceholder.typicode.com/todos", //specify the URL which should return the records. This is the Read method of the HomeController.
            dataType:"json",
          },
        },
        batch: true,
        schema: {
          data:"data",
          total:"Total",
          model: {
            id: "id",
            fields: {
              userId: {
                editable: false,
                type: "string"
              },
              title: {
                type: "string"
              },
              completed: {
                type: "boolean"
              }
            }
          }
        }
      });

      // create the grid
      $("#grid").kendoGrid({
        toolbar: ["create", "save", "cancel", "excel"],
        dataSource: {
          transport:{
            read:{
              url: "https://jsonplaceholder.typicode.com/users",
              dataType: "json"
            }
          },
          schema:{
            model:{
              id:"id",
              fields: {
                id: { type: "number" },
                name: { type: "string" },
                email: { type: "string" },
                phone: { type: "string" },
                website: { type: "string" }
            }
            }
          }
        },
        editable: {
          mode: "popup",
          template: $("#template").html()
        },
        editable: true,
        selectable: 'row',
        sortable: true,
        pageable: true,
        filterable: {
          mode: "row"
        },
        columns: [
          {
            field: "name",
            title: "Name"
          },
          {
            field: "email",
            title: "Email",
          },
          {
            field:"phone",
            title:"Phone Number"

          },
          {
            command: ["edit", "destroy"]
          }
        ]
      });      
    });
  </script>
</body>

</html>
