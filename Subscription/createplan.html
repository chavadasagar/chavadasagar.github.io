<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Subscription System</title>
</head>

<body class="p-2">
    <a href="index.html">Home</a>
    <!-- Create Plan Form -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            Create Plan
        </div>
        <div class="card-body">
            <form id="createPlanForm">
                <div class="mb-3">
                    <label for="planName" class="form-label">Plan Name</label>
                    <input type="text" name="name"  class="form-control" id="planName" placeholder="Enter plan name" required>
                </div>
                <div class="mb-3">
                    <label for="planPrice" class="form-label">Price</label>
                    <input type="number" name="price" step="0.01" class="form-control" id="planPrice" placeholder="Enter price"
                        required>
                </div>
                <div class="mb-3">
                    <label for="planDuration" class="form-label">Duration</label>
                    <select class="form-select" name="duration" id="planDuration" required>
                        <option value="Monthly">Monthly</option>
                        <option value="Yearly">Yearly</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success" id="CreatePlanBtn">Create Plan</button>
            </form>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
