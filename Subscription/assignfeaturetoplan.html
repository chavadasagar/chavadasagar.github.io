<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Subscription System</title>
</head>

<body class="p-2" onload="loadDropdowns()">
    <a href="index.html">Home</a>
    <div class="card">
        <div class="card-header bg-primary text-white">
            Assign Features to Plan
        </div>
        <div class="card-body">
            <form id="assignFeatureForm">
                <div class="mb-3">
                    <label for="assignPlan" class="form-label">Select Plan</label>
                    <select class="form-select" name="planid" id="assignPlan" required>
                        <!-- Populate dynamically with plans -->
                        <option value="1">Basic Plan</option>
                        <option value="2">Standard Plan</option>
                        <option value="3">Premium Plan</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="assignFeature" class="form-label">Select Features</label>
                    <select class="form-select" name="featureids" id="assignFeature" multiple required>
                        <!-- Populate dynamically with features -->
                        <option value="1">Access to Basic Features</option>
                        <option value="2">Priority Support</option>
                        <option value="3">Unlimited Data Usage</option>
                        <option value="4">Custom Reporting</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success" id="AssignFeaturesBtn">Assign Features</button>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script src="script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
