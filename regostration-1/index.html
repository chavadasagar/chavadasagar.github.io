<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
      
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Registration Templates</title>
   </head>
  <body class="bg-light">

    
    <div class="container mt-5 bg-white">     
      <div class="row">
        <div class="col-lg-12 p-4">
          <b class="text-size-lg">
          <h5>Agent Registration</h5>

          </b>
        </div>
      </div>
      
      <div class="row">
        <div class="col-lg-12 navbar pl-0 pr-0 bg-white">
          <nav class="d-flex justify-content-around w-100 text-center">
            <a href="#" class="border text-dark w-100  py-1"> <i class="fa fa-circle-o" aria-hidden="true"></i> Personal Detail</a>
            <a href="#" class="border text-dark w-100  py-1">  <i class="fa fa-check-circle-o " aria-hidden="true"></i> Agency Type</a>
            <a href="#" class="border text-dark w-100  py-1">  <i class="fa fa-circle-o" aria-hidden="true"></i> Contect Personal detail</a>
            <a href="#" class="border text-dark w-100  py-1">  <i class="fa fa-circle-o" aria-hidden="true"></i> Work Order Scope</a>
          </nav>
        </div>
      </div>
        
        <div class="row">
          <div class="col-lg-12 p-4">
            <h6>Profile Information</h6>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="">Agency Name</label>
              <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
              <label for="">Address</label>
              <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
              <label for="">Toll-Free Number</label>
              <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
              <label for="">Company Name</label>
              <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="">Agency Type</label>
              <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="d-flex">
              <div class="form-group">
                <label for="">City</label>
              <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
              </div>
              &nbsp;
              <div class="form-group">
                <label for="">State</label>
              <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
              </div>
            </div>
            <div class="form-group">
              <label for="">Email Id</label>
              <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
           <div class="form-group">
             <label for="">Office Space</label>
             <div class="d-flex justify-content-around align-item-center">
               <div><input type="radio"> Rental</div>
               &nbsp;
               &nbsp;
               &nbsp;
               &nbsp;
               <div><input type="radio"> Owned</div>
             </div>
           </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="">Password</label>
              <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
              <label for="">Telephone Number</label>
              <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
              <label for="">Websait</label>
              <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
              <label for="">Company Logi</label>
              <input type="File" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-md-12"><small>In Order to process your registration , we ask you to provide the following information . please note that all field marked width an astricked(*) are required</small></div>
        </div>

        
        <div class="row mt-3">
          <div class="col-md-12 text-right">
            <div class="btn-section">
              <button class="btn btn-secondary">Cancal</button>
              <button class="btn btn-success">Continue</button>
            </div>
          </div>
        </div>
        
  
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
